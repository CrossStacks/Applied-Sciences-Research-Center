<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Global -->
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>

    <title>Login</title>
</head>

<body>
    <div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="outer-white-box">
                <div class="gradient">
                    <div class="inner-container">
                        <div class="text-center mb-4">
                            <h1 class="fw-bold text-primary">Sign In</h1>
                            <p class="text-secondary">Welcome back! Please sign in to continue.</p>
                        </div>
                        <form id="signInForm" method="POST" action="#">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control input-container" id="email" name="email"
                                    placeholder="Your email..." required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control input-container" id="password"
                                    name="password" placeholder="Your password..." required>
                            </div>
                            <div class="d-grid">
                                <a id="custom-button">
                                    <span>Sign In</span>
                                    <div class="arrow">âž”</div>
                                </a>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                    <span class="mx-2 text-muted">|</span>
                                    <a href="#" class="text-decoration-none">Create Account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-danger mt-3" id="error-alert" role="alert">
            Invalid email or password
        </div>
    </div>
</body>

</html>
