<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Global -->
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/add-user.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/add-user.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Add User</title>
</head>


<body>
    <div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="outer-white-box">
                <div class="gradient">
                    <div class="inner-container">
                        <div class="text-center mb-4">
                            <h1 class="fw-bold text-primary">Add User</h1>
                            <p class="text-secondary">Enter user details to create a new account.</p>
                        </div>
                        <form id="addUserForm" method="POST" action="#">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control input-container" id="name" name="name"
                                    placeholder="Full name..." required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control input-container" id="email" name="email"
                                    placeholder="User email..." required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control input-container" id="password"
                                    name="password" placeholder="User password..." required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control input-container" id="role" name="role" required>
                                    <option value="" disabled selected>Select role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Editor">Moderator</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <a id="custom-button" onclick="document.getElementById('addUserForm').submit();">
                                    <span>Add User</span>
                                    <div class="arrow">âž”</div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-danger mt-3" id="error-alert" role="alert" style="display: none;">
            Error adding user. Please try again.
        </div>
        <div class="alert alert-success mt-3" id="success-alert" role="alert" style="display: none;">
            User added successfully.
        </div>
    </div>
</body>

</html>
