        <div class="container my-5" id="add-research-paper">
            <div class="card shadow-sm" style="border-radius: 30px; background-color: #F8F9FA;">
                <div class="card-body">
                    <h5 class="card-title">Add a New Research Paper</h5>
                    <form id="add-research-form">
                        <div class="mb-3">
                            <label for="researchTitle" class="form-label">Research Title</label>
                            <input type="text" class="form-control input-container" id="researchTitle"
                                placeholder="Enter research title">
                        </div>
                        <div class="mb-3">
                            <label for="researchDescription" class="form-label">Research Description</label>
                            <textarea class="form-control input-container" id="researchDescription" rows="7" cols="50"
                                maxlength="1000" oninput="updateCharCount()"
                                placeholder="Write your research description here"></textarea>
                            <div id="char-count" class="char-count">Character count: 0 / 1000</div>
                        </div>
                        <div class="mb-3">
                            <label for="ResearchUrl" class="form-label">Research paper Url</label>
                            <input type="text" class="form-control input-container" id="ResearchUrl"
                                placeholder="Enter Research paper Url here"></input>
                        </div>
                        <button type="submit"
                            class="mx-auto mt-2 min-w-[148px] rounded-full bg-black px-6 py-3 font-semibold leading-5 tracking-[0.8px] text-white !ring-offset-primary-600 transition-all hover:bg-primary-400 focus:ring-2 active:bg-primary-300">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
