<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Global -->
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Home Page</title>
</head>


<body class="bg-secondary3-800">
    <img src="../assets/hero_image.jpg" alt="Sample Image" class="img-fluid hero-image">

    <div class="welcome-text text-center">
        <h2>Welcome to Our Website</h2>
        <p>Explore the research pages below.</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light navbar-first">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: var(--primary-dark);">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-home-button">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Journal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-contact-button">Contact Us</a>
                    </li>
                </ul>
                <form>
                    <i class="bi bi-person-circle" id="signup-button" type="button"></i>
                </form>
                <form>
                    <div id="logged-in-options">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class=" bi bi-person-circle "></i>
                        </button>
                        <ul class=" dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#userPanel">User Panel</a></li>
                            <li><a class="dropdown-item" id="logout-button">Log Out</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="navbar-second">
            <div class="container-fluid">
                <a class="navbar-brand d-sm-block d-lg-none" href="#">Research Pages</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#researchNavbar"
                        aria-controls="researchNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="researchNavbar">
                    <ul class="navbar-nav mx-auto" id="second-nav">
                        <!-- Getting from jQuery -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5" id="add-research-paper">
            <div class="card shadow-sm" style="border-radius: 30px; background-color: #F8F9FA;">
                <div class="card-body">
                    <h5 class="card-title">Add a New Research Paper</h5>
                    <form id="add-research-form">
                        <div class="mb-3">
                            <label for="researchTitle" class="form-label">Research Title</label>
                            <input type="text" class="form-control input-container" id="researchTitle"
                                   placeholder="Enter research title">
                        </div>
                        <div class="mb-3">
                            <label for="researchDescription" class="form-label">Research Description</label>
                            <textarea class="form-control input-container" id="researchDescription" rows="7" cols="50"
                                      maxlength="1000" oninput="updateCharCount()"
                                      placeholder="Write your research description here"></textarea>
                            <div id="char-count" class="char-count">Character count: 0 / 1000</div>
                        </div>
                        <div class="mb-3">
                            <label for="ResearchUrl" class="form-label">Research paper Url</label>
                            <input type="text" class="form-control input-container" id="ResearchUrl"
                                   placeholder="Enter Research paper Url here"></input>
                        </div>
                        <button type="submit"
                                class="mx-auto mt-2 min-w-[148px] rounded-full bg-black px-6 py-3 font-semibold leading-5 tracking-[0.8px] text-white !ring-offset-primary-600 transition-all hover:bg-primary-400 focus:ring-2 active:bg-primary-300">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="research-section" id="research-paper-section">
            <!-- Getting from jQuery -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-light">
        <div class="container text-center">
            <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


</body>

</html>
